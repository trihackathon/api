name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  GCP_REGION: asia-northeast1
  SERVICE_NAME: trihackathon-api
  REPO_NAME: trihackathon

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository (if not exists)
        continue-on-error: true
        run: |
          if ! gcloud artifacts repositories describe ${{ env.REPO_NAME }} \
            --location=${{ env.GCP_REGION }} \
            --format="value(name)" 2>/dev/null; then
            echo "Repository does not exist, creating..."
            gcloud artifacts repositories create ${{ env.REPO_NAME }} \
              --repository-format=docker \
              --location=${{ env.GCP_REGION }} \
              --description="Docker repository for ${{ env.SERVICE_NAME }}" || \
            echo "Failed to create repository (may need manual creation or additional permissions)"
          else
            echo "Repository already exists"
          fi

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.GCP_REGION }}-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
                     ${{ env.GCP_REGION }}-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            FLAVOR=prd
            FIREBASE_PROJECT_ID=trihackathon
            R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
            R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
            R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}
            R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}
            R2_PUBLIC_URL=${{ secrets.R2_PUBLIC_URL }}
